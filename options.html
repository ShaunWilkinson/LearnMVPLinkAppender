<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MVP Link Auto-Appender Settings</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="card">
		<h2>MVP Link Auto-Appender Configuration</h2>

		<label for="mvpId">Enter your MVP ID (e.g. <code>MVP_123456</code>)</label>
		<input type="text" id="mvpId" placeholder="MVP_123456" />
		<button type="button" id="save">Save</button>
		<p class="info">
			Your MVP ID will automatically be added to all <strong>learn.microsoft.com</strong> links you visit.
		</p>
	</div>

	<script src="options.js"></script>
</body>
</html>
